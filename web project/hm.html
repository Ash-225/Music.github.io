    <script>
        var Mysong = document.getElementById("audio");
        
        var icon = document.getElementById("icon");
        icon.onclick=function(){
            if(Mysong.paused){
                Mysong.play();
                icon.src =  "5.jpg";

            }
            else{
                Mysong.pause();
                icon.src= "11.jpg";
            }
        }

    </script>
